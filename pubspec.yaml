name: geology_project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  camera: ^0.10.3
  audioplayers: ^0.20.1
  path_provider: ^2.0.11
  flutter_sound: ^9.1.8  # For recording audio
  excel: ^2.0.5
  geolocator: ^9.0.1

  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

